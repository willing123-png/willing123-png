name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.154.5"
          extended: true

      - name: Ensure theme (PaperMod)
        shell: bash
        run: |
          set -e
          mkdir -p themes
          if [ -d "themes/PaperMod" ]; then
            echo "PaperMod exists."
          else
            echo "Cloning PaperMod..."
            git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          fi
          test -f themes/PaperMod/theme.toml || test -d themes/PaperMod/layouts

      - name: Build
        run: |
          hugo --minify --destination public
          echo "==== public output ===="
          ls -la public | head -n 50
          echo "==== check index files ===="
          test -f public/index.html
          test -f public/index.xml || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
